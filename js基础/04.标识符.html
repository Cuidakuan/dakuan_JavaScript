<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 * 在JS中所有的可以有我们自主命名的
			 * 例如：变量名，函数名，属性名
			 * 命名规则
			 *     1，可以含有字母，数字，_，$
			 *     2，不能以数字开头
			 *     3，不能是js中的关键字或保留字
			 *     4，驼峰命名法，首字母小写后面单词首字母大写
			 */
			var a=234;
			console.log(a);
			alert("大\n大");
		</script>
	</head>
	
	<body>
	</body>
	
</html>
