<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//创建一个外部for循环控制高度
			
			for(i=1;i<=9;i++){
				//创建一个外部循环控制宽度
				for(j=1;j<=i;j++){
					document.write("<span>"+j+"*"+i+"="+j*i+"</span>");
				}
				document.write("<br/>")
			}
		</script>
		<style type="text/css">
			span{
				display: inline-block;
				width:70px;
			}
		</style>
	</head>
	<body>
	</body>
</html>
