<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		/*
		 * 创建一个构造函数，就是专门用来创建Person对象的
		 * 构造函数就是一普通函数，创建方式和普通函数没有区别
		 * 
		 *构造函数和普通函数的区别就是调用的方式不同
		 *  普通函数就是直接调用，而构造函数需要使用new关键字来调用
		 * 
		 * */
		
		/*//原型对象
         __proto__*/
        //向原型中添加一个方法
        Person.prototype.a=123;
        
        //向原型中添加一个方法
          Person.prototype.sayHello=function(){
          	alert("Hello");
          }
       
		
		function Person(name,age,gender){
			this.name=name;
			this.age=age;
			this.gender=gender;
			this.sayName=fun;
			
		}
		//fun函数放到外面，只执行一次
		  //此时per 和per2 的sayName方法是同一个
		function fun(){
			     alert(this.name);
			}
		var per=new Person("孙悟空",18,"男");
		var per2=new Person("猪八戒",18,"男");
		//console.log(per.sayName==per2.sayName);
		/*使用 instanceof 可以用来检查一个对象是不是一个类的实例
		  *  如果是 则返回true
		  *       否则返回false
		  * console.log(per instanceof Person); 
		  */
		
		//per中没有定义a ,但是此时原型中有a ，所以输出了a
	     console.log(per.a);
	     //per中没有定义sayHello ,但是此时原型中有 ，所以输出了
	     per.sayHello();
		
		
		
         
      
		</script>
	</head>
	<body>
	</body>
</html>
