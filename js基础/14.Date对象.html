<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var d =new Date();
			console.log(d);
			//时间戳
			//获取的时间是格林威治1970-01-01-00:00开始到现在的时间
			var time=d.getTime();
			console.log(time);
			
			
			//利用时间戳测试代码的执行的性能
			//获取当前时间戳
			var start=Date.now();
			for(var i=0;i<100;i++){
				console.log(i);
			}
			var end =Date.now();
			console.log("执行了:"+(end-start)+"毫秒...");
		</script>
	</head>
	<body>
	</body>
</html>
