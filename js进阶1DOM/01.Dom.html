<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<body>
		<button id="btn1">我是一个按钮</button>
		<script type="text/javascript">
			/*
			 Dom
			  文档对象模型(Document Object Model)

			btn1.innerHTML = "I am Button";
