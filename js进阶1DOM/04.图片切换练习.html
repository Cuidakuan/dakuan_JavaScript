<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#outer{
				width: 500px;
				margin: 0 auto;
				padding: 10px;
				background-color:greenyellow;
				/*设置文本居中*/
				text-align: center;
				
			}
			
		</style>
		<script type="text/javascript">
			
			window.onload=function(){
				
				/*点击按钮切换图片*/
				var pre=document.getElementById("pre");
				var next=document.getElementById("next");
				//获取img标签
				var img=document.getElementsByTagName("img")[0]; 
				//alert(img);
				//此时获得的img是一个数组，数组是不能操作的，要操作元素，直接加一个索引[0].
				
				//创建一个数组，用来保存图片的路径
				var imgArr=[
					"../img/img1.jpg",
					"../img/img2.jpg",
					"../img/img3.jpg",
					"../img/img4.jpg",
					"../img/img5.jpg",
				    "../img/img6.jpg",]
				var index=0;
				
				
				pre.onclick=function(){
					index--;
					if(index<0){
						index=imgArr.length-1;
					}
					img.src=imgArr[index];
					info.innerHTML="一共"+(imgArr.length)+"张图片，当前第"+(index+1)+"张";
					
				};
				next.onclick=function(){
					//alert("下一张");
					//切换图片就是修改img src的属性
					//修改一个元素的属性，属性=属性值
					index++;
					if(index>imgArr.length-1){
						index=0;
					}
					img.src=imgArr[index];
					info.innerHTML="一共"+(imgArr.length)+"张图片，当前第"+(index+1)+"张";
				};
				
			  //设置提示文字
			  var info=document.getElementById("info");
			  //info.innerHTML="一共"+(imgArr.length)+"张图片，当前第"+(index+1)+"张";
			  
			};
		</script>
	</head>
	<body>
		<div id="outer">
			<p id="info"></p>
			<img src="../img/img1.jpg" width="500px" alt="头像" />
			<button id="pre">上一张</button>
			<button id="next">下一张</button>
			</div>
	</body>
</html>
