<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 
			 获取元素节点
			 一、通过document对象调用
			   1 .getElementById()
	        		 通过Id属性获取一个元素节点对象
			   2 .getElementsByTagName()
			       	 通过标签名获取一组元素节点对象
			   3 .getElementsByName()
			      	 通过name属性获取一组元素节点对象
			       
			获取元素节点的子节点
			  二、通过具体的元素节点调用
			   1 .getElementsByTagName()
			     	方法，返回当前节点的指定标签的后代
			   2 .childNodes
			   		属性，表示当前节点的所有子节点(包括空格)
			   3 firstChild
			    	属性，表示当前的节点的第一个节点
			   4 lastChild
			   		属性，表示当前节点的最后一个子节点
			    
			获取父节点和兄弟节点
			三、通过具体的节点调用
			    1 parentNode
			    	属性，表示当前节点的父节点
			    2 previousSibling
			    	属性，表示当前节点的前一个兄弟节点
			    3 nextSibling 
			    	属性，表示当前节点的后一个兄弟节点
			 * */
		</script>
	</head>
	<body>
	</body>
</html>
