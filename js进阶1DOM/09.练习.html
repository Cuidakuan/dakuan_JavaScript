<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
				function delA(){
		  				//alert("hello");
		        //获取当前tr，这里this是指点击的谁就是哪个a
		        //通过a标签的爸aa爸的爸爸可以指向tr,然后删除整个tr
		        var tr=this.parentNode.parentNode;
		        //var name=tr.getElementsByTagName("td")[0].innerHTML;
		        //设置一个name接受tr的第0个逻辑位置的子元素的html
		        var name=tr.children[0].innerHTML;
		        //设置一个flag接收confirm返回的值true/false
		        var flag=confirm("确认删除"+name+"吗？");
		        //判断flag的boolean值
		        if(flag){
		        	tr.parentNode.removeChild(tr);
		        }
		    		return false;	//取消默认行为
		  	};
			window.onload=function(){	
			var AllA=document.getElementsByTagName("a");
		    for(var i=0;i<AllA.length;i++){
		    	AllA[i].onclick=delA;
		    }
		    /*
		     添加员工信息功能
		     
		     * */
		    //为提交按钮一个单机响应函数
		  var addEmpButton=document.getElementById("addEmpButton");
		  addEmpButton.onclick=function(){
		  	//alert("hello");
		  	//获取用户添加的员工信息
		  	//获取员工名字
		  	var name = document.getElementById("empName").value;
		    //获取员工的email和salary
		    var email = document.getElementById("email").value;
		    var salary = document.getElementById("salary").value;
		  	//alert(name+email+salary);
		  	
		  	//需要将获取到的信息保存到tr中
		  	
		  	//先创建一个tr
		  	var tr =document.createElement("tr");
		  	tr.innerHTML=
		  	        "<td>"+name+"</td>"+
		  	        "<td>"+email+"</td>"+
		  	        "<td>"+salary+"</td>"+
		  	        "<td><a href='javascript:;'>Delete</a></td>";
	//获取a元素，并为其绑定单机响应函数
		  var a =tr.getElementsByTagName("a")[0];
		  	//为新添加的a绑定一次单机响应函数
		  	a.onclick=delA;
		  		  	
		  	//获取table
		  	var employeeTable=document.getElementById("emploreeTable");
		    //获取employeeTable中的tbody属性
		    var tbody=employeeTable.getElementsByTagName("tbody")[0];
		    //将tr添加到tbody中
		     tbody.appendChild(tr);
     }			
};
		</script>
	</head>
	<body>
		<table id="emploreeTable" border="1" align="center">
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Salary</th>
				<th>&nbsp;</th>
			</tr>
			<tr>
				<td>Tom</td>
				<td>tom@tom.com</td>
				<td>5000</td>
				<td><a href="javascript:;">Delete</a></td>
			</tr>
			<tr>
				<td>Jerry</td>
				<td>jerry@jerry.com</td>
				<td>8000</td>
				<td><a href="deleteEmp?id=002">Delete</a></td>
			</tr>
			<tr>
				<td>Bob</td>
				<td>bob@bob.com</td>
				<td>10000</td>
				<td><a href="deleteEmp?id=003">Delete</a></td>
			</tr>
		</table>
		
		<div align="center">
			<h4>添加新员工</h4>	
			<table>
				<tr>
					<td class="word">name：</td>
					<td class="inp">
						<input type="text" name="empName" id="empName" />
					</td>
				</tr>
				<tr>
					<td class="word">email:</td>
					<td class="inp">
						<input type="text" name="email" id="email" />
					</td>				
				</tr>
				<tr>
					<td class="word">salary:</td>
					<td class="inp">
						<input type="text" name="salary" id="salary" />
					</td>				
				</tr>
				<tr>
					<td colspan="2" align="center">
						<button id="addEmpButton" value="abc">
							Submit
						</button>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
