<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
			/*使图片自动切换
			 * 
			 */
			//获取img标签
			
			var img1=document.getElementById("img1");
			//创建一个数组保存图片路径
			var imgArr=[
			"../img/img1.jpg",
			"../img/img2.jpg",
			"../img/img3.jpg",
			"../img/img4.jpg",
			"../img/img5.jpg",
			"../img/img6.jpg"]
			
			//创建一个变量，用来保存图片的索引
			var index=0;
			
			//定义一个timer，用来保存定时器的标识
			var timer;
			
			//为btn01绑定一个单机响应函数
			var btn01=document.getElementById("btn01");
			btn01.onclick=function(){
				/*目前我们每点击一次按钮，就会开启一个定时器
				   点击多次会开启多个定时器，而且智能关闭最后一个
				 * */
				//开启定时器之前，把上一个定时器关闭
				clearInterval(timer);
				
				
				//开启定时器，来自动切换图片
			timer=setInterval(function(){
				//使索引自增
				index++;
				//判断索引是否超过最大索引
				if(index>=imgArr.length){
					//则将index设置为0
					index=0;
				}
				//index=index%imgArr.length;
				
				img1.src=imgArr[index];
			},1000);
			}
			
			//为btn02 绑定一个单机响应函数
			var btn02=document.getElementById("btn02");
			btn02.onclick=function(){
				//点击按钮后停止图片切换
				clearInterval(timer);
			}
			
			
	};
			
		</script>
	</head>
	<body >
	<div align="center" >
		
		<img  id="img1" src="../img/img1.jpg" style="width: 500px;height: 500px;"/><br />
	<button id="btn01">开始</button>
	<button id="btn02">停止</button></div>
	</body>
</html>
