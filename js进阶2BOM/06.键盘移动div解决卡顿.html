<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			#box1{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				
			}
		</style>
		<script type="text/javascript">
			//使div可以根据不同的方向键向不同的方向移动
			window.onload=function(){
				
				//定义一个变量，来表示移动的速度
				var speed=10;
				
				//创建一个变量表示方向
				//通过修改dir来影响移动的方向
				var dir=0;
				
				//开启一个定时器控制方向
				setInterval(function(){
					
					/*左37上38右39下40*/
					switch(dir){
						case 37:
						    //alert("向左");  left值减小
						    box1.style.left=box1.offsetLeft-speed+"px";
						    break;
						case 38:
						   // alert("向上");
						   box1.style.top=box1.offsetTop-speed+"px";
						    break;
						case 39:
						    //alert("向右");
						    box1.style.left=box1.offsetLeft+speed+"px";
						    break;
						case 40:
						    //alert("向下");
						    box1.style.top=box1.offsetTop+speed+"px";
						    break;
					}
					
				},30);
				
				//为document绑定一个按键按下的事件
				document.onkeydown=function(event){
					event=event||window.event;

                    //使dir等于按键的值
                    dir=event.keyCode;
              
					//当用户按了ctrl后速度加快
					if(event.ctrlKey){
						speed=100;
					}	
				}
				
				//按键取消停止移动
				document.onkeyup=function(){
					//当按键抬起时把dir的值设置为0，停止移动
					dir=0;
				}
			};
			
		</script>
	</head>
	<body>
		<div id="box1" >
			
		</div>
	</body>
</html>
