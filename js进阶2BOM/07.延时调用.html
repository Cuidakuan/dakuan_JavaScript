<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var num=1;
			//开启一个定时器
			/*定时调用
			 * setInterval(function(){
				console.log(num++);
			},3000);*/
			
			/*
			 延时调用
			   -延时调用一个函数不马上执行，
			         而是隔一段时间后再执行，只会执行一次
			   -定时调用会执行多次，而延时调用只会执行一次
			 
			 
			 */
			 var timer= setTimeout(function(){
				console.log(num++);
			},3000);
			
			//使用clearTimeout()来关闭一个延时调用
			clearTimeout(timer);
		</script>
	</head>
	<body>
	</body>
</html>
